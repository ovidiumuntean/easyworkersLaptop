<div *ngIf="employee">
  <h2 color="green" class="page-header">{{employee.fist_name}}</h2>
  <ul class="list-group">
    <li class="list-group-item">Name : {{employee.fist_name}}</li>
    <li class="list-group-item">Reg No. : {{employee.last_name}}</li>
    <li class="list-group-item">Email : {{employee.email}}</li>
  </ul>
</div>
