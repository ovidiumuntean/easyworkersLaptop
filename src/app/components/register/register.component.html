<div class="jumbotron">
  <div class="marginLeft20">
    <h2 class="display-3">Register</h2>
    <div class="box-form"></div>
    <form (submit)="onRegisterSubmit()" layout="horizontal" class="col-sm-3" class="col-sm-8">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control" id="firstName" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="last_name">Surname</label>
        <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control" id="last_name" placeholder="Enter Surname">
      </div>
      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date" [(ngModel)]="birthday" name="birthday" class="form-control" id="birthday" placeholder="Select Birthday">
      </div>
      <div class="form-group">
        <label for="phone_no">Phone Number</label>
        <input type="number" [(ngModel)]="phone_no" name="phone_no" class="form-control" id="phone_no" placeholder="Enter Phone Number">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder=" Enter Password">
      </div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>
