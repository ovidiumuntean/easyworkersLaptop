<div class="container-fluid align-content-center" align="center">
<div class="jumbotron">
  <div class="marginLeft20">
    <h2 class="page-header" >Login</h2>
    <form class="form-signin" (submit)="onLoginSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" class="form-control" placeholder="Enter Email" [(ngModel)]="email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" placeholder=" Enter Password" [(ngModel)]="password" name="password">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <input class="btn btn-lg btn-primary" type="submit" value="Login">
    </form>
  </div>
</div>
</div>
