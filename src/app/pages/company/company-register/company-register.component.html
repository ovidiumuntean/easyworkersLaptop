<div class="jumbotron">
  <div class="marginLeft20">
    <h2 class="page-header">Company Registration</h2>
    <div class="box-form"></div>
    <form (submit)="onRegisterSubmit()" layout="horizontal" class="col-sm-3" class="col-sm-8">
      <div class="row">
      <div class="col-sm-6 form-group">
        <label for="first_name">First Name</label>
        <input type="text" [(ngModel)]="first_name" name="first_name" class="form-control" id="first_name" placeholder="Enter First Name..">
      </div>
      <div class="col-sm-6 form-group">
        <label for="last_name">Surname</label>
        <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control" id="last_name" placeholder="Enter Last Name..">
      </div>
      </div>
        <div class="form-group">
          <label for="name">Company Name</label>
          <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Enter Company Name">
        </div>
        <div class="form-group">
          <label for="regNo">Company Reg. No</label>
          <input type="text" [(ngModel)]="regNo" name="regNo" class="form-control" id="regNo" placeholder="Enter Registration No">
        </div>
      <div class="form-group">
        <label for="phoneNo">Phone No.</label>
        <input type="text" [(ngModel)]="phoneNo" name="phoneNo" class="form-control" id="phoneNo" placeholder="Enter Phone No">
      </div>
      <div class="form-group">
        <label for="address1">Address</label>
        <input type="text" [(ngModel)]="address.address1" name="address1" class="form-control" id="address1" placeholder="Enter Address Line 1">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="address.address2" name="address2" class="form-control" id="address2" placeholder="Enter Address Line 2">
      </div>
      <div class="row">
        <div class="col-sm-6 form-group">
          <input type="text" [(ngModel)]="address.city" name="city" class="form-control" placeholder="Enter City">
        </div>
        <div class="col-sm-6 form-group">
          <input type="text" [(ngModel)]="address.county" name="county" class="form-control" placeholder="Enter County">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 form-group">
          <input type="text" [(ngModel)]="address.postcode" name="postcode" class="form-control" placeholder="Enter Postcode">
        </div>
        <div class="col-sm-6 form-group">
          <input type="text" [(ngModel)]="address.country" name="country" class="form-control" placeholder="Enter Country">
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder=" Enter Password">
      </div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>
