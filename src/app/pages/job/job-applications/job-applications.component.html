<div class="container-fluid align-content-center" align="center" *ngIf="job_applications">
  <div (submit)="onApplySubmit()" align="justify" class="card border-info mb-3" style="max-width: 40rem;" *ngFor="let job of job_applications; let i = index">

    <div class="card-header" ><i class="material-icons mdi-18px">place</i> <a>{{job.company.name}}</a></div>
    <div class="card-body">
      <h4 class="card-title" style="color: green">{{job.title}}</h4>
      <p class="card-text">{{job.description}}</p>
      <p>Experience Required: {{job.experience}} years</p>
      <div class="row">

      </div>
      <div align="right">
        <button *ngIf="authService.loggedIn()" type="submit" (click)="onApplySubmit(i)" class="btn btn-outline-primary btn-sm">Apply</button>
        <button *ngIf="authService.employeeLoggedIn()" type="submit" class="btn btn-outline-primary btn-sm">Edit</button>
        <button type="button" class="btn btn-outline-info btn-sm" (click)="onShowMore(i)">Show More</button>
      </div>
    </div>
  </div>
</div>
